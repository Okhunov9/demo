<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Div and semantic tags Plus Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <h3>Table</h3>  
 <table>
     <tr class="table_row">
         <th>Products</th>
         <th >Accessories</th>
         <th colspan="2">Members</th>
         
     </tr>
    
     <tr class="table_row">
         <td>Watch</td>
         <td>Phone</td>
         <td>Laptops</td>
         <td>Accessories</td>
     </tr>
     <tr class="table_row">
         <td>Smartphones</td>
         <td>Books</td>
         <td>Help</td>
         <td>Manage</td>
     </tr>
 </table> 

 <div class="yellow"></div>
 <div class="red"></div>
</body>
</html>
