<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reg</title>
</head>
<body>
    <h1>Your resume</h1>
   <h2><b>Contact details</b></h2>
   <p><b>First Name and last Name</b></p>
   <div><input type="text" required id="form_text" autocomplete="name" placeholder="Name"></div> <div><input type="text" required id="form_text1" autocomplete="surname" placeholder="Last Name"></div>
   <br>
   <p><b>City of residence</b></p>
   <select id="form_select">
    <option value="Andijan">Andijan</option>
    <option value="Bukhara">Bukhara</option>
    <option value="Fergana">Fergana</option>
    <option value="Gulistan">Gulistan</option>
    <option value="Jizzakh">Jizzakh</option>
    <option value="Khorazm">Khorazm</option>
    <option value="Namangan">Namangan</option>
    <option value="Navoiy">Navoiy</option>
    <option value="Kashkadarya">Kashkadarya</option>
    <option value="Karakalpagistan Republic">Karakalpagistan Republic</option>
    <option value="Surkhandarya">Surkhandarya</option>
    <option value="Samarkand">Samarkand</option>
    <option value="Tashkent">Tashkent</option>
   </select> <br> <br>
   <p><b>Main information</b></p>
   <p><b>Date of birth</b></p>
   <input type="date" id="form_date"> <br>
   <p><b>Gender</b></p>
   <input type="radio" id="form_radio" name="radio">
   <label for="form_radio">Male</label>
   <input type="radio" id="form_radio1" name="radio">
   <label for="form_radio1">Female</label> <br>
   <p><b>Citizenship</b></p>
   <input type="text" required id="form_text2" autocomplete="country" placeholder="Cityzenship">
   <br> <br>
   <p><b>Email: <input type="email" required id="form_email" minlength="5" autocomplete="email" placeholder="Your email"></b></p>
   <p><b>Password: <input type="password" id="form_password" minlength="8"></b></p>
   <button type="submit">Save and Post</button>

    
    
</body>
</html>
